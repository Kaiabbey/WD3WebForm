<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flex</title>
        <link rel="stylesheet" href="style.css">
        <script src="js.js" defer></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    </head>
    <body>
        <header></header>
            <img src="PHEMLOGO.svg" alt="phem logo">
        </header>
        <section>
            <form>
                <label>First Name</label>
                <input type="text" pattern="[a-zA-Z-'--]{2,}" placeholder="First Name" oninput="validitycheck(this)">
                <label>Last Name</label>
                <input type="text" pattern="[a-zA-Z-'--]{2,}" placeholder="Last Name" oninput="validitycheck(this)">
                <label>Email</label>
                <input type="text" pattern=".+@.+[.].+" placeholder="Email" oninput="Emailvaliditycheck(this)">
                <label>Phone Number</label>
                <input type="number" pattern="[0-9]{8,10}" placeholder="Phone Number" oninput="Phvaliditycheck(this)">
                <label>Organisation</label>
                <input type="text" placeholder="Organisation">
                <label>Message</label>
                <textarea class="message" placeholder="Message"></textarea>
                <label>Subject</label>
                <input type="text" placeholder="Subject">
                <input type="Submit">
            </form>
        </section>
        <video width="320" height="240" autoplay muted loop>
            <source src="WIN_20210429_20_51_04_Pro.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
        <footer>
            <div class="flexbox">
                <i class="far fa-envelope" style="font-size: xx-large;"></i>
                <p> : Email.smith@gmail.com</p>
            </div>
            <div class="flexbox">
                <i class="fas fa-map-marked" style="font-size: xx-large;"></i>
                <p> : Brisbane CBD 4000</p>
            </div>
            <div class="flexbox">
                <i class="fas fa-phone" style="font-size: xx-large;"></i>
                <p>: 0484698625</p>
            </div>
            
        </footer>
    </body>
</html>
